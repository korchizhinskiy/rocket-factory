---
post:
  summary: Оплата заказа
  operationId: PayOrder
  tags:
    - Order
  parameters:
    - name: orderUUID
      in: path
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../component/order_pay_request.yaml"
  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: "../component/order_pay_response.yaml"
    "422":
      description: Ошибка валидации
    "404":
      description: Заказ не найден
      content:
        application/json:
          schema:
            $ref: "../component/error/not_found_error.yaml"
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../component/error/internal_error.yaml
    "default":
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../component/error/generic_error.yaml
