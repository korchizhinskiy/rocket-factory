version: v2

clean: true

plugins:
  - local: ../../bin/protoc-gen-go
    out: ../pkg/proto
    opt:
      - paths=source_relative
  - local: ../../bin/protoc-gen-go-grpc
    out: ../pkg/proto
    opt:
      - paths=source_relative

managed:
  enabled: true
  disable:
    - file_option: go_package
      module: github.com/bufbuild/protovalidate-go
